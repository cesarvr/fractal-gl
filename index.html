<!DOCTYPE html>
<html>
<title>fractals</title>
<body>
  <canvas id="canvas-surface" style="border: none;" width="800" height="600"></canvas>
</body>

<script id="fragment-shader" type="fragment">
    precision mediump float;

    void main(void) {
        gl_FragColor = vec4(1.0, 0.4, 1.0, 1.0);
    }
</script>

<script id="vertex-shader" type="vertex">
    attribute vec3 position;

    uniform mat4 MV;
    uniform mat4 P;

    void main(void) {
      gl_Position =  MV * P * vec4(position, 1.0);
    }
</script>

  <script src="js/mathl.js"></script>
  <script src="js/app.js"></script>
</html>
