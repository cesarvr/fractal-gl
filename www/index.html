<script id="fragment-shader" type="fragment">
    precision mediump float;

    void main(void) {
        gl_FragColor = vec4(0.4, 0.4, 0.4, 1.0);

    }
</script>

<script id="vertex-shader" type="vertex">
    attribute vec3 position;

    uniform mat4 MV;
    uniform mat4 P;

    void main(void) {
      gl_Position =  MV * P * vec4(position, 1.0);
    }
</script>
